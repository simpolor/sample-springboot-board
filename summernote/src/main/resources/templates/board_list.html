<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample Springboot Summernote</title>

    <style>
        .board-list { width: 1000px; }
        .board-list>table { width: 100%; }
        .board-list>table>thead>tr, .board-list>table>tbody>tr { height: 40px; }
        .board-list>table>thead>tr>th { border: 1px #ddd solid; background: #f5f5f5; }
        .board-list>table>tbody>tr>td { border: 1px #ddd solid; }
        .board-buttons { margin-top: 10px; text-align: right; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <h1>Sample Springboot Summernote</h1>

    <div class="board-list">
        <table>
            <colgroup>
                <col width="10%" />
                <col width="70%" />
                <col width="20%" />
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:unless="${boards.size()} > 0">
                    <td colspan="3" class="text-center">데이터 없음</td>
                </tr>
                <tr th:if="${boards.size()} > 0" th:each="board: ${boards}">
                    <td th:text="${board.id}" class="text-center"></td>
                    <td><a th:href="@{/board/detail/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.createdAt}" class="text-center"></td>
                </tr>
            </tbody>
        </table>

        <div class="board-buttons">
            <a th:href="@{/board/register}"><button>등록</button></a>
        </div>
    </div>




</body>
</div>
</html>
