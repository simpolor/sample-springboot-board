<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Result</title>
</head>
<body>
    <h1>FileInfo</h1>
    <table>
        <tr>
            <th>orgFileName</th>
            <th>savedFileName</th>
            <th>fileExt</th>
            <th>fileSize</th>
        </tr>
        <tr th:if="${fileInfo}">
            <td th:text="${fileInfo.orgFileName}"></td>
            <td th:text="${fileInfo.savedFileName}"></td>
            <td th:text="${fileInfo.fileExt}"></td>
            <td th:text="${fileInfo.fileSize}"></td>
        </tr>
        <tr th:if="${fileInfos}" th:each="fileInfo : ${fileInfos}">
            <td th:text="${fileInfo.orgFileName}"></td>
            <td th:text="${fileInfo.savedFileName}"></td>
            <td th:text="${fileInfo.fileExt}"></td>
            <td th:text="${fileInfo.fileSize}"></td>
        </tr>
    </table>

</body>
</html>
