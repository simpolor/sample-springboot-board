<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>File</title>
</head>
<body>
    <h1>File</h1>
    <table>
        <tr>
            <th>originFileName</th>
            <th>savedFileName</th>
            <th>extension</th>
            <th>size</th>
        </tr>
        <tr th:if="${file}">
            <td th:text="${file.originFileName}"></td>
            <td th:text="${file.savedFileName}"></td>
            <td th:text="${file.extension}"></td>
            <td th:text="${file.size}"></td>
        </tr>
        <tr th:if="${files}" th:each="file : ${files}">
            <td th:text="${file.originFileName}"></td>
            <td th:text="${file.savedFileName}"></td>
            <td th:text="${file.extension}"></td>
            <td th:text="${file.size}"></td>
        </tr>
    </table>

</body>
</html>
