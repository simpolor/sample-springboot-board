<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample Springboot Toast-editor</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <style>
        . { margin: 0; padding: 0; }
        .board-form { width: 1000px; padding: 5px }
        .board-title { width: 100%; height: 40px; }
        .board-title>input { width: 100%; height: 30px; }
        .board-content { width: 100%; height: 500px; }
        .board-buttons { margin-top: 10px; text-align: right; }
    </style>
    <script th:src="@{/webjars/jquery/3.4.1/dist/jquery.min.js}"></script>
    <script>
        function fnModify() {
            document.getElementById("boardForm").submit();
        }
    </script>
</head>
<body>
    <h1>Sample Springboot Summernote</h1>

    <div class="board-form">
        <form th:id="boardForm" th:action="@{/board/modify/{id}(id=${board.boardId})}" th:method="post" th:object="${board}">
            <div class="board-title">
                <input th:name="title" th:type="text" th:field="${board.title}" />
            </div>
            <div id="editor" class="board-content"></div>
            <div class="board-content">
                <textarea id="content" th:if="${board!= null}" th:text="${board.content}"></textarea>
            </div>
        </form>
        <div class="board-buttons">
            <a th:href="@{/board/list}"><button>목록</button></a>
            <a th:href="@{/board/detail/{id}(id=${board.boardId})}"><button>취소</button></a>
            <button onclick="fnModify()">수정</button>
        </div>
    </div>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const content = document.getElementById("content");
        let htmlText = content.value.replace(/(\r\n|\n\r|\r|\n)/g, '\n');

        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '600px',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            initialValue: htmlText
            /*initialValue: 'asdasd\n' +
                '\n' +
                '# 1\n' +
                '\n' +
                '## 2'*/
        });
    </script>
</body>
</html>
